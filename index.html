<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>WhatsApp Connect</title>

  <!-- Favicon -->
  <link rel="icon" href="#" type="image/png">

  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">

  <!-- Icons -->
  <link rel="stylesheet" href="https://tinyurl.com/2rwemhe6/assets/vendor/nucleo/css/nucleo.css">
  <link rel="stylesheet" href="https://tinyurl.com/2rwemhe6/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="https://tinyurl.com/2rwemhe6/assets/css/argon.css">
  <link rel="stylesheet" href="https://tinyurl.com/2rwemhe6/assets/css/custom.css">
  <link rel="stylesheet" href="https://tinyurl.com/2rwemhe6/assets/plugins/toastify-js/src/toastify.css">
  <link rel="stylesheet" href="https://tinyurl.com/2rwemhe6/assets/plugins/pace/pace-theme-default.min.css">
  <link rel="stylesheet" href="https://tinyurl.com/2rwemhe6/assets/css/qr-page.css">

  <!-- Animations & Spinner -->
  <style>
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #3b5998;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .fade-in {
      animation: fadeIn 0.7s ease-in-out forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Full-screen overlay for reload spinner */
    #reloadOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      font-size: 20px;
    }
  </style>
</head>

<body>

<!-- Reload Overlay -->
<div id="reloadOverlay">
  <div class="spinner"></div>
  <div style="margin-top:15px; font-weight:bold;">Reloading...</div>
</div>

<!-- Header -->
<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links">
              <li class="breadcrumb-item">
                <a href="https://tinyurl.com/2rwemhe6/login"></a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Page content -->
<div class="container-fluid mt--6">
  <div class="row justify-content-center">

    <!-- QR Section -->
    <div class="col-sm-8">
      <div class="card card-neutral">

        <div class="card-header d-flex justify-content-between align-items-center">
          <h4>Scan the QR Code On Your WhatsApp Mobile App</h4>
          <div class="card-header-action loggout_area">
            <a href="javascript:void(0)" class="btn btn-sm btn-neutral logout-btn">
              <i class="fas fa-sign-out-alt"></i>
            </a>
          </div>
        </div>

        <div class="card-body">

          <div class="d-flex justify-content-center qr-area">
            <div id="spinner" class="spinner"></div>
            <img id="qrImage" class="img-fluid fade-in" style="display:none;" alt="QR Code Image">
          </div>

          <div id="statusBox" class="text-center mt-2" style="font-size:18px; font-weight:bold;">
            Checking session...
          </div>

          <div class="text-center">
            <button id="forceLogoutBtn" class="btn btn-danger btn-sm" style="display:none; margin-top:10px;">
              Force Logout & Reset Session
            </button>
          </div>

        </div>

      </div>
    </div>

    <!-- Instructions -->
    <div class="col-sm-4">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h4>How To Scan?</h4>
          <div class="card-header-action">
            <a href="#" class="btn btn-sm btn-neutral">
              <i class="fas fa-lightbulb"></i>&nbsp;Guide
            </a>
          </div>
        </div>

        <div class="card-body">
          <img src="https://tinyurl.com/2rwemhe6/uploads/scan-demo.gif" class="w-100" alt="Scan Demo">
        </div>

        <div class="card-footer">
          <div class="activities">

            <div class="activity">
              <div class="activity-icon bg-primary text-white shadow-primary">
                <i class="ni ni-mobile-button"></i>
              </div>
              <div class="activity-detail">
                <span class="text-job text-primary">Step 1</span>
                <p>Open WhatsApp on your phone</p>
              </div>
            </div>

            <div class="activity">
              <div class="activity-icon bg-primary text-white shadow-primary">
                <i class="ni ni-active-40"></i>
              </div>
              <div class="activity-detail">
                <span class="text-job text-primary">Step 2</span>
                <p>Tap Menu or Settings and select Linked Devices</p>
              </div>
            </div>

            <div class="activity">
              <div class="activity-icon bg-primary text-white shadow-primary">
                <i class="ni ni-active-40"></i>
              </div>
              <div class="activity-detail">
                <span class="text-job text-primary">Step 3</span>
                <p>Tap on Link a Device</p>
              </div>
            </div>

            <div class="activity">
              <div class="activity-icon bg-primary text-white shadow-primary">
                <i class="fa fa-qrcode"></i>
              </div>
              <div class="activity-detail">
                <span class="text-job text-primary">Step 4</span>
                <p>Point your phone to this screen to capture the code</p>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>
</div>

<!-- Logic Script -->
<script>
/* ============================================================
   CONFIG (Easy to Maintain)
   ============================================================ */
const CONFIG = {
  baseUrl: "https://whats-api.opensio.co.in/api",
  apiKey: "ee1a9bc9348141c5867893737aa878cc",
  endpoints: {
    qr: "/default/auth/qr?format=image",
    session: "/sessions/20250818",
    logout: "/sessions/20250818/logout"
  }
};

function api(endpoint) {
  return CONFIG.baseUrl + endpoint;
}

const qrImage       = document.getElementById("qrImage");
const spinner       = document.getElementById("spinner");
const statusBox     = document.getElementById("statusBox");
const forceLogoutBtn = document.getElementById("forceLogoutBtn");
const reloadOverlay = document.getElementById("reloadOverlay");

/* ============================================================
   LOAD QR CODE
   ============================================================ */
function loadQR() {
  spinner.style.display = "block";
  qrImage.style.display = "none";

  fetch(api(CONFIG.endpoints.qr), {
    method: "GET",
    headers: {
      "accept": "image/png",
      "X-Api-Key": CONFIG.apiKey
    }
  })
  .then(res => res.blob())
  .then(blob => {
    qrImage.src = URL.createObjectURL(blob);
    qrImage.style.display = "block";
    qrImage.classList.add("fade-in");
    spinner.style.display = "none";
  })
  .catch(() => {
    spinner.style.display = "none";
    statusBox.innerHTML = "<span style='color:red;'>Failed to load QR.</span>";
  });
}

/* ============================================================
   FORCE LOGOUT + HARD PAGE RELOAD
   ============================================================ */
function forceLogout() {
  if (!confirm("Are you sure you want to reset session and load a new QR?")) return;

  forceLogoutBtn.innerText = "Processing...";
  forceLogoutBtn.disabled = true;

  fetch(api(CONFIG.endpoints.logout), {
    method: "POST",
    headers: {
      "accept": "application/json",
      "X-Api-Key": CONFIG.apiKey
    }
  })
  .then(res => res.json())
  .then(() => {
    statusBox.innerHTML = "<span style='color:orange;'>Session reset. Reloading...</span>";

    reloadOverlay.style.display = "flex"; // Show full screen overlay

    setTimeout(() => {
      window.location.reload(true); // Hard reload without cache
    }, 1200);
  })
  .catch(() => {
    statusBox.innerHTML = "<span style='color:red;'>Logout failed.</span>";
    forceLogoutBtn.innerText = "Force Logout & Reset Session";
    forceLogoutBtn.disabled = false;
  });
}

forceLogoutBtn.addEventListener("click", forceLogout);

/* ============================================================
   CHECK SESSION STATUS
   ============================================================ */
function checkSession() {
  fetch(api(CONFIG.endpoints.session), {
    method: "GET",
    headers: {
      "accept": "application/json",
      "X-Api-Key": CONFIG.apiKey
    }
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "WORKING") {
      statusBox.innerHTML = "<span style='color:green;'>Connected Successfully âœ“</span>";
      qrImage.style.display = "none";
      forceLogoutBtn.style.display = "none";
    } else {
      statusBox.innerHTML = "<span style='color:red;'>Not Connected</span>";
      qrImage.style.display = "block";
      forceLogoutBtn.style.display = "inline-block";
    }
  })
  .catch(() => {
    statusBox.innerHTML = "<span style='color:red;'>Error checking session.</span>";
  });
}

loadQR();
setInterval(checkSession, 5000);
</script>

</body>
</html>
