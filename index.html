  <!-- CSS Files -->
  <link rel="stylesheet" href="https://tinyurl.com/2rwemhe6/assets/css/argon.css" type="text/css">
  <link rel="stylesheet" href="https://tinyurl.com/2rwemhe6/assets/css/custom.css" type="text/css">

  <!-- Custom Styles for Spinner -->

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);

<body>

          <div class="col-lg-6 col-7">
            <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
              <ol class="breadcrumb breadcrumb-links">
                <li class="breadcrumb-item"><a href="https://tinyurl.com/2rwemhe6/login"></a></li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Page content -->
  <div class="container-fluid mt--6">
    <div class="row justify-content-center">
      <div class="col-sm-8">
        <div class="card card-neutral">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h4>Scan the QR Code On Your WhatsApp Mobile App</h4>
            <div class="card-header-action loggout_area">
              <a href="javascript:void(0)" class="btn btn-sm btn-neutral logout-btn" data-id="d5bafff9-7e99-482c-803f-9b0d17b381ec">
                <i class="fas fa-sign-out-alt"></i>
              </a>
            </div>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-center qr-area">
              <!-- Spinner Placeholder -->
              <div id="spinner" class="spinner"></div>

              <!-- QR Code Image (will be loaded with JS) -->
              <img id="qrImage" alt="QR Code Image" class="img-fluid" style="display: none;">
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h4>How To Scan?</h4>
            <div class="card-header-action">
              <a href="#" class="btn btn-sm btn-neutral">
                <i class="fas fa-lightbulb"></i>&nbspGuide
              </a>
            </div>
          </div>
          <div class="card-body">
            <img src="https://tinyurl.com/2rwemhe6/uploads/scan-demo.gif" class="w-100" alt="Scan Demo">
          </div>
          <div class="card-footer">
            <div class="activities">
              <div class="activity">
                <div class="activity-icon bg-primary text-white shadow-primary">
                  <i class="ni ni-mobile-button"></i>
                </div>
                <div class="activity-detail">
                  <div class="mb-2">
                    <span class="text-job text-primary">Step 1</span>
                    <span class="bullet"></span>
                  </div>
                  <p>Open WhatsApp on your phone</p>
                </div>
              </div>
              <div class="activity">
                <div class="activity-icon bg-primary text-white shadow-primary">
                  <i class="ni ni-active-40"></i>
                </div>
                <div class="activity-detail">
                  <div class="mb-2">
                    <span class="text-job text-primary">Step 2</span>
                    <span class="bullet"></span>
                  </div>
                  <p>Tap Menu or Settings and select Linked Devices</p>
                </div>
              </div>
              <div class="activity">
                <div class="activity-icon bg-primary text-white shadow-primary">
                  <i class="ni ni-active-40"></i>
                </div>
                <div class="activity-detail">
                  <div class="mb-2">
                    <span class="text-job text-primary">Step 3</span>
                    <span class="bullet"></span>
                  </div>
                  <p>Tap on Link a Device</p>
                </div>
              </div>
              <div class="activity">
                <div class="activity-icon bg-primary text-white shadow-primary">
                  <i class="fa fa-qrcode"></i>
                </div>
                <div class="activity-detail">
                  <div class="mb-2">
                    <span class="text-job text-primary">Step 4</span>
                    <span class="bullet"></span>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS: Fetch QR with API Key -->
  <script>
    (function () {
      const QR_ENDPOINT = 'https://whats-api.opensio.co.in/api/ws520250204/auth/qr?format=image';
      const API_KEY = 'ee1a9bc9348141c5867893737aa878cc';

      const spinnerEl = document.getElementById('spinner');
      const imgEl = document.getElementById('qrImage');
      let revokeUrl = null;

      function showSpinner(show) {
        spinnerEl.style.display = show ? 'block' : 'none';
      }

      async function loadQr() {
        try {
          showSpinner(true);
          imgEl.style.display = 'none';

          if (revokeUrl) {
            URL.revokeObjectURL(revokeUrl);
            revokeUrl = null;
          }

          const resp = await fetch(QR_ENDPOINT, {
            method: 'GET',
            headers: {
              'accept': 'image/png',
              'X-Api-Key': API_KEY
            },
            cache: 'no-store'
          });

          if (!resp.ok) throw new Error('Failed to fetch QR (' + resp.status + ')');

          const blob = await resp.blob();
          const url = URL.createObjectURL(blob);
          revokeUrl = url;

          imgEl.onload = function () {
            showSpinner(false);
            imgEl.style.display = 'block';
          };
          imgEl.onerror = function () {
            showSpinner(false);
            imgEl.style.display = 'none';
            console.error('QR image failed to load.');
          };

          imgEl.src = url;
        } catch (err) {
          console.error(err);
          showSpinner(false);
          imgEl.style.display = 'none';
        }
      }

      // Load immediately and refresh every 20 seconds (QRs expire fast)
      loadQr();
      const intervalId = setInterval(loadQr, 20000);

      window.addEventListener('beforeunload', () => {
        clearInterval(intervalId);
        if (revokeUrl) URL.revokeObjectURL(revokeUrl);
      });
    })();
  </script>
</body>

</html>
